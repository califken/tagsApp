<!-- {{ project | json }} -->
<div class="card">
<div class="card-body">

<div class="projectbody">
    <div>

        <img style="width:70px;margin-right:20px;float:left;" [src]="project.imageurl"/>
        <h3><strong>{{ project.title }}</strong> </h3>
<h6>{{ project.subtitle}}</h6>


<div class="challenge">{{ project.challenge }}</div>
<div class="descrip" innerHTML="{{ project.description | highlight : activeTags}}"></div>

<div class="tags"> 
<app-tags [tags]="project.tags"></app-tags></div>

</div>
<div>

<img class="projectimage" [src]="project.projectimage"/>
</div>
</div>
</div>
</div>
